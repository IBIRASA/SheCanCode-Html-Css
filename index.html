<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-container">

        <div class="linear">
            <div class="result">
                <h3 class="grey-text">Your Result</h3>
            </div>
            <div class="circle">
                <span class="num"><b>76</b></span>
                <p class="grey-text">of 100</p>
            </div>
            <div class="info">
                <h2 class="h-great">Great</h2>
                <p>You scored higher than 65% of <br> the people who have taken these tests.</p>
            </div>
        </div>
        <div class="white-paper">
            <div class="summary">
                <h3 class="black-text">Summary</h3>
            </div>
            <div class="main-summary">
                <div class="reaction">
                    <img src="./images/icon-reaction.svg" alt="">&nbsp&nbsp&nbsp
                 
                   <p class="text-red"><b>Reaction</b></p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                     <p><b>80</b><span class="grey-text"><b>/100</b></span></p>
                
                </div>
                <div class="skills">
                    <img src="./images/icon-memory.svg" alt="">&nbsp&nbsp&nbsp
                 
                   <p class="text-orange">Memory</p>&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                     <p><b>92</b><span class="grey-text"><b>/100</b></span></p>
                
                </div>
                <div class="verbal">
                    <img src="./images/icon-verbal.svg" alt="">&nbsp&nbsp&nbsp
                 
                   <p class="text-green"><b>Verbal</b></p>&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                     <p><b>61</b><span class="grey-text"><b>/100</b></span></p>
                
                </div>
                <div class="visual">
                    <img src="./images/icon-visual.svg" alt="">&nbsp&nbsp&nbsp
                 
                   <p class="text-v"><b>Visual</b></p>&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                     <p><b>72</b><span class="grey-text"><b>/100</b></span></p>
                
                </div>
                <center>
                    <button class="button"><b>Continue</b></button>
                </center>
                
            </div>
        </div>
    </div>
    
</body>
</html>
